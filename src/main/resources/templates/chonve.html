    <nav class="navbar">

        <ul class="menu d-flex">

            </form>

            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Tên Phim</th>

                       <td colspan="7" class="td-empty" > <span class="empty">Chưa có danh sách phim, vui lòng chọn phim</span> </td>
                    </tr> -->
                  <tr>
                    <td>1</td>

                    <td>Hành động</td>
                    <td>13:00</td>
                    <td>12/11/2021</td>
                    <td>
                        <button class="btn">Chọn</button>
                    </td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Red Notice</td>
                    <td>1</td>
                    <td>Hành động</td>
                    <td>18:00</td>
                    <td>05/11/2021</td>
                    <td>
                        <button class="btn">Chọn</button>
                    </td>
                  </tr>
